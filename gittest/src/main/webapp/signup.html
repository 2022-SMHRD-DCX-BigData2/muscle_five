<html>

			#signup{
			margin : auto;

			height: 600px;

			width: 200px;
		}
		</style>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="main.html">MusleFive</a></h1>
					<nav id="nav">
						<ul >
							
							
							<li><a href="#" class="button">Login</a></li>
							<li><a href="#" class="button">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						
						<h3 align="center">회원가입</h3>
						<br>
						<br>
						<ul class="actions vertical" id="signup">
							
							
							<!-- 회원정보를 입력하여 joincon으로 이동, 데이터 전송 방식 post -->
							<form action="JoinCon" method="post">
								<li><input type="text"  name="id" placeholder="ID을 입력하세요"  ></li>
								<li><input type="password"   name="pw" placeholder="PW를 입력하세요" ></li>
								<li><input type="text"   name="gender" placeholder="성별을 입력하세요" ></li>
								<li><input type="text"  name="birth"  placeholder="생일을 입력하세요" ></li>
								<li><input type="text"  name="email"  placeholder="Email을 입력하세요" ></li>
								<li><input type="submit" value="JoinUs" class="button fit"></li>
							</form>
						</ul>
					</header>
					<div class="box">
						<span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
						
						
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>

					</ul>
