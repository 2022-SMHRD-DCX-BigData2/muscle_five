		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		

		<style>
		
		#divrow{
			margin : auto;

			height: 600px;

			width: 500px;
		}
				
		.inbodyimg{
			
			width : 200px;
			
			height : 200px;
		
		}
		
		#wrap{
            width:530px;
            margin-left:auto; 
            margin-right:auto;
            text-align:center;
        }
		
		</style>
		
		<script type="text/javascript">
		 // 필수 입력정보인 아이디, 비밀번호가 입력되었는지 확인하는 함수
	        function checkValue()
	        {
	            input = eval("document.loginInfo");
	            if(!input.id.value)
	            {
	                alert("아이디를 입력하세요");    
	                input.id.focus();
	                return false;
	            }
	            if(!input.password.value)
	            {
	                alert("비밀번호를 입력하세요");    
	                input.password.focus();
	                return false;
	            }
	        }
	    
	        // 회원가입 버튼 클릭시 회원가입 화면으로 이동
	        function goJoin() {
	            location.href="join.jsp";
	        }    
	        
    	</script>
    
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1><a href="main.html">MusleFive</a> </h1>
					<nav id="nav">
						<ul>
							
								
							<li><a href="#" class="button">Login</a></li>
							<li><a href="#" class="button">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">
					<h2>MusleFive</h2>
					<p>환영합니다.</p>
					<ul class="actions special">
						<li><a href="main.html" class="button ">main</a></li>
						<li><a href="routin.html" class="button ">routin</a></li>
						<li><a href="community.html" class="button ">community</a></li>
						<li><a href="generic.html" class="button ">Map</a></li>
					</ul>
				</section>

			<!-- Main -->
				<section id="main" class="container">

					<section class="box special">
						<div class="content-wrap n-tech">
							<!-- 왼쪽, 오른쪽 바깥여백을 auto로 주면 중앙정렬된다.  -->
							<div id="wrap">
						        <form name="loginInfo" method="post" action="../pro/LoginPro.jsp" 
						                onsubmit="return checkValue()">
						            <table>
						                <tr>
						                    <td>아이디</td>
						                    <td><input type="text" name="id" maxlength="50"></td>
						                </tr>
						                <tr>
						                    <td>비밀번호</td>
						                    <td><input type="password" name="password" maxlength="50"></td>
						                </tr>
						            </table>
						            <br>
						            <input type="submit" value="로그인"/>
						            <input type="button" value="회원가입" onclick="goJoin()" />
						        </form>
						     </div> 
               			</div>
               		</section>
				</section>
			<!-- Footer -->
				<footer id="footer">

						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
