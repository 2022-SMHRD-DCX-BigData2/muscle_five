<html>
	<head>
		<title>COMMUNITY</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style type="text/css">
       	 	#title{
            	height : 16;
            	font-family :'돋움';
            	font-size : 12;
            	text-align : center;
        	}
    	</style>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="main.jsp">MusleFive</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="login.jsp" class="button">Login</a></li>
							<li><a href="join.jsp" class="button">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>COMMUNITY</h2>
						<p>헬창, 헬린이 소통의 공간</p>
					</header>
					<div class="row">
						<div class="col-12">
						
							<div align="center">
								<font size="6" color="gray">글쓰기</font>
						   	</div>
						   	<br>
						    
						    <form method="post" action="CommunityWriteAction.bo" name="communityForm" enctype="multipart/form-data">
							    <input type="hidden" name="community_id" value="${sessionScope.sessionID}">
								    <table width="700" border="3" bordercolor="lightgray" align="center">
								        <tr>
								            <td id="title">작성자</td>
								            <td>${sessionScope.sessionID}</td>
								        </tr>
								            <tr>
								            <td id="title">
								                제 목
								            </td>
								            <td>
								                <input name="community_title" type="text" size="70" maxlength="100" value=""/>
								            </td>        
								        </tr>
								        <tr>
								            <td id="title">
								                내 용
								            </td>
								            <td>
								                <textarea name="community_content" cols="72" rows="20"></textarea>            
								            </td>        
								        </tr>
								        <tr>
								            <td id="title">
								                파일첨부
								            </td>
								            <td>
								                <input type="file" name="community_file" />
								            </td>    
								        </tr>
								 
								        <tr align="center" valign="middle">
								            <td colspan="5">
								                <input type="reset" value="작성취소" >
								                <input type="submit" value="등록" >
								                <a href="community.html"><input type="button" value="목록" ></a>           
								            </td>
								        </tr>
								    </table>    
							    </form>
														
						<!-- 게시판 끝!  -->
						
						</div>
					</div>
				</section>	
					
			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
